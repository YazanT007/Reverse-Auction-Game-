<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="gameSetup.css">
</head>

<body>
    <div class="setup-container">
        <h2>Setup Your Game</h2>
        <form id="setupForm">
            <label for="cost">Cost to Fullfill the Contract</label>
            <input type="number" id="cost" name="cost" min="50" max="1000" required>
            <br>
            <label for="suppliers">Number of Suppliers</label>
            <input type="number" id="suppliers" name="suppliers" min="1" max="20" required>
            <br>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <script src="gameSetup.js"></script>
</body>

</html>
